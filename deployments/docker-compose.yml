services:
    host:
        build:
            context: ..
            dockerfile: Dockerfile
            target: server
        depends_on:
            rabbitmq:
                condition: service_healthy
        networks:
            - internal
            - external
        command: ["./server", "-rmq", "amqp://guest:guest@rabbitmq:5672/"]
        ports:
            - "8080:8080"

    worker1:
        build:
            context: ..
            dockerfile: Dockerfile
            target: worker
        depends_on:
            rabbitmq:
                condition: service_healthy
        networks:
            - internal
        command: ["./worker", "-rmq", "amqp://guest:guest@rabbitmq:5672/"]
        restart: unless-stopped

    worker2:
        build:
            context: ..
            dockerfile: Dockerfile
            target: worker
        depends_on:
            rabbitmq:
                condition: service_healthy
        networks:
            - internal
        command: ["./worker", "-rmq", "amqp://guest:guest@rabbitmq:5672/"]
        restart: unless-stopped

    test-server:
        build:
            context: ..
            dockerfile: Dockerfile
            target: test
        depends_on:
            rabbitmq:
                condition: service_healthy
        networks:
            - internal
        command: ["go", "test", "./server/messaging/tests"]
